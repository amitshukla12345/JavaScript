<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="catfact">Click here</button>
    <div id="fact">Cat Fact</div>
    <script>

        document.getElementById("catfact").addEventListener("click",()=>{

     
        // fetch() is a funtion  
        //  springboot se aane vala data function
        const promise=fetch("https://catfact.ninja/fact")
        promise.then(data=>data.json())
      .then(data=>{
        document.getElementById("fact").innerHTML="<h1>"+data["fact"]+"</h1>";
      });

    })
    </script>
</body>
</html>
