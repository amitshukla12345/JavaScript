<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   let firstNum=parseInt(prompt("Enters first number"))
   let secondNum=parseInt(prompt("Enters second number"))

   let choice=parseInt(prompt("Enters 1:add 2:sub 3:mul 4:div "))
   switch(choice)
   {
    case 1:
        document.write("<h1> Addition is "+(firstNum+secondNum)+"</h1>")
        break;
        case2:choice
        document.write("<h1> Addition is "+(firstNum-secondNum)+"</h1>")
        break;
        case3:
        document.write("<h1> Addition is "+(firstNum*secondNum)+"</h1>")
        break;
        case4
        document.write("<h1> Addition is "+(firstNum/secondNum)+"</h1>")
        break;
        default:
        document.write("<h1>"+"Invalid input"+"</h1>");
   }




   </script>
</body>
</html>
