<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       // prompt is  a function 
       let n= prompt("Enter number")
       n=parseInt(n) // parseInt help you to change your variable string to integer
       console.log(typeof(n)) // typeof help you check data type of your variable
       document.write("<p style ='color:red'>Square of "+n+" is "+(n*n)+"</p>");// print on webpage use document.write
       //console.log(n*n) print on console 

      
    </script>
</body>
</html>
