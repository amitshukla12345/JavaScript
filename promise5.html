<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Joke">Joke</div>
    <button id="factJokes">Click here</button>
    <script>
        document.getElementById("factJokes").addEventListener("click",()=>{
            fetch("https://official-joke-api.appspot.com/random_joke").
            then(data=>data.json())
            then(data=>{
                console.log(data["setup"])
                document.getElementById("Joke").data["setup"]
            })
        
        })
    </script>
    
</body>
</html>
